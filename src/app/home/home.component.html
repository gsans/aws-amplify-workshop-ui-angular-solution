<div class="form-body">
  <form autocomplete="off" [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
    <div>
      <label>Name: </label>
      <input type="text" formControlName="name" autocomplete="off">
    </div>
    <div>
      <label>Description: </label>
      <input type="text" formControlName="description" autocomplete="off">
    </div>
    <div>
      <label>City: </label>
      <input type="text" formControlName="city" autocomplete="off">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<div class="app-body">
    <span *ngIf="loading;">Loading...</span>
    <div class="card-container">
      <div class="card" *ngFor="let restaurant of restaurants">
        <div class="remove"><button (click)='onDelete(restaurant)' class='button'>Delete</button></div>
        <div class="city">{{ restaurant.city }}</div>
        <div class="name">{{ restaurant.name }}</div>
        <div class="description">{{ restaurant.description }}</div>
      </div>
    </div>
  </div>
